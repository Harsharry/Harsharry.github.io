<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@800&family=Poppins:wght@400;500;600;700&display=swap"
            rel="stylesheet">
    <title>Login/Register</title>
    <link rel="shortcut icon" href="images\logo\logo.jpg" type="image/x-icon">
</head>

<style>
    body {
         font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
       background-image: url(./images/mediasection/statue.jpg);
        background-repeat: no-repeat;
        background-size: cover;
       
        
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .card {
        width: 300px;
        background-color: #ffffff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        color:#000000
    }

    h2 {
        color: #000000;
        margin-bottom: 20px;
    }

    form {
        display: flex;
        flex-direction: column;
    }

    label {
        text-align: left;
        margin-bottom: 5px;
    }

    input {
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
    }

    button {
        padding: 10px;
        background-color: #fffb00;
        color: #000000;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .switch {
        margin-top: 15px;
        font-size: 14px;
    }

    .switch a {
        color: #0800ff;
        text-decoration: none;
    }

    .footer p {
        text-align: center;
        color: #000000;
        background-color: aliceblue;
        margin-left: 5rem;
        margin-right: 5rem;
        margin-bottom: 5rem;
    }

</style>

<body>
    <div class="container">
        <div class="card">
            <h2>Login Form</h2>
            <form id="loginForm" onsubmit="nextPath(event)">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username">
    
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
    
                <button type="submit">Login</button>
            </form>
            <div class="switch">Don't have an account? <a href="#" onclick="switchCard()">Register here</a></div>
        </div>
    
        <div class="card" style="display: none;">
            <h2>Register Form</h2>
            <form id="registerForm" onsubmit="nextPath(event)">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" placeholder="Enter your full name">
    
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email">
    
                <label for="new-password">Password</label>
                <input type="password" id="new-password" placeholder="Enter your password">
    
                <button type="submit">Register</button>
            </form>
            <div class="switch">Already have an account? <a href="#" onclick="switchCard()">Login here</a></div>
        </div>
    </div>


<div class="footer">
    <p>The functionality is currently non-operational as I am solely focusing on the UI section as part of the
        assignment.</p>
    </div>


    <script>
        function switchCard() {
            const loginCard = document.querySelector('.container .card:nth-child(1)');
            const registerCard = document.querySelector('.container .card:nth-child(2)');

            if (loginCard.style.display === 'none') {
                loginCard.style.display = 'block';
                registerCard.style.display = 'none';
            } else {
                loginCard.style.display = 'none';
                registerCard.style.display = 'block';
            }
        }

    function validateLoginForm() {
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();

        if (username === '' || password === '') {
            alert('Please enter both username and password.');
            return false;
        }
        return true;
    }

    function validateRegisterForm() {
        const fullname = document.getElementById('fullname').value.trim();
        const email = document.getElementById('email').value.trim();
        const newPassword = document.getElementById('new-password').value.trim();

        if (fullname === '' || email === '' || newPassword === '') {
            alert('Please fill in all fields.');
            return false;
        }

        if (newPassword.length < 7) {
            alert('Password must be at least 7 characters long.');
            return false;
        }
        return true;
    }

    function nextPath(event) {
        event.preventDefault();
        const form = event.target.closest('form');
        if (form.id === 'loginForm') {
            if (validateLoginForm()) {
                window.location.href = 'main.html';
            }
        } else if (form.id === 'registerForm') {
            if (validateRegisterForm()) {
                window.location.href = 'main.html';
            }
        }
    }

        




    </script>

</body>

</html>
